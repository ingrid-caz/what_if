<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What If ?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=PT+Mono&display=swap');

    html,
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      font-family: "PT Mono", monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #overlay {
      position: absolute;
      width: 60vw;
      max-width: 1200px;
      aspect-ratio: 89 / 65;
      /* ✅ assure un ratio 4:3 */
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url(images/overlay_start.png);
      background-size: cover;
      background-position: center;
      overflow: hidden;
      z-index: 1;
    }

    #debut {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      background-color: #00000000;
      z-index: 2;
    }

    .bouton {
      position: absolute;
      color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      background-color: #00000000;
      z-index: 3;
      font-family: "PT Mono", monospace;
    }

    .bouton img {
      width: 220px;
      filter: brightness(0)
    }

    .bouton:hover {
      cursor: pointer;

    }

    .bouton img:hover {
      transform: scale(1.03);
      filter: brightness(1)
    }

    #explication {
      display: none;
      position: absolute;
      background: rgba(255, 255, 255, 0);
      padding: 20px;
      border-radius: 10px;
      z-index: 4;
      color: rgb(0, 0, 0);
      top: 20%;
      left: 15%;
      transform: rotate(-10deg);
    }

    #explication img {
      width: 390px;
    }
    #texte {
      display: none;
      position: fixed;
      background: rgba(255, 255, 255, 0);
      z-index: 5;
      color: rgb(0, 0, 0);
      width: 45%;
      height: 100%;
      top: 0;
      left: 0;
    }

    #texte img{
      filter: brightness(0);
      position: fixed;
    }

    #texte img:hover{
      filter: brightness(1);
    }
  </style>
</head>

<body>
  <div id="overlay"></div>
  <div id="debut">
    <img src="images/papier_start.png" style="width: 200px;">
    <div class="bouton" id="érotomanie"><img src="images/érotomanie.png">
    </div>
  </div>
  <div id="explication">
    <img src="images/post-it_fin2.png">
  </div>
  
  <script>
    document.getElementById("érotomanie").addEventListener("click", function () {
      document.getElementById("explication").style.display = "block";
      document.getElementById("texte").style.display = "block";
    });
  </script>
</body>

</html>
