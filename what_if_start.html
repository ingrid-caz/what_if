<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What If ?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=PT+Mono&display=swap');

    html,
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      font-family: "PT Mono", monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #overlay {
      position: relative;
      width: 60vw;
      max-width: 1200px;
      aspect-ratio: 89 / 65;
      /* ✅ assure un ratio 4:3 */
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url(images/overlay_start.png);
      background-size: cover;
      background-position: center;
      overflow: hidden;
      z-index: 1;
    }

    #debut {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100%;
      background-color: #00000000;
      z-index: 2;
    }

    .bouton {
      position: absolute;
      color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      background-color: #00000000;
      z-index: 3;
      font-family: "PT Mono", monospace;
    }

    .bouton img {
      width: 200px;
      height: auto;
      padding-bottom: 20px;
      filter: brightness(0)
    }

    .bouton:hover {
      cursor: pointer;
      
    }
    .bouton img:hover{
      transform: scale(1.05);
      filter: brightness(1)
    }
  </style>
</head>

<body>
  <div id="overlay"></div>
  <div id="debut">
    <img src="images/papier_start.png" style="width: 200px; height: auto;">
    <div class="bouton" onclick="window.location.href='what_if_game.html'"><img src="images/start_écrit3.png">
    </div>
  </div>

</body>

</html>
